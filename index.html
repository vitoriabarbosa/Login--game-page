<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <form>
      <h1>Login</h1>
      <p class="bem-vindo">Bem-vindo ao game!</p>

      <label for="login"> Login: <input id="login" maxlength="50" type="text" placeholder="Email / usuário"/></label>

      <p class="inform-senha"> Informar senha com 8 caracteres.</p>
      <label for="senha"> Senha: <input id="senha" placeholder="********" maxlength="8" type="password"/></label>
      
      <ul>
        <li><a href="#">1º Acesso</a></li>
        <li><a href="#">Esqueci minha senha</a></li>
      </ul>

      <div class="class-botao">
        <button class="botao" type="submit">Login</button>
      </div>

    </form>
  </body>
</html>
